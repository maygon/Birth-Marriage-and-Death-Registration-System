 <div class="loginbox">

        <h1>Manager Login</h1>
 <form id="form_id" method="post" name="myform" action ="../Manager/Managers dashboard.html">
	  <label>User ID :</label>
	<input type="text" name="username" id="username"/>
	<label>Password :</label>
	<input type="password" name="password" id="password"/>
	<input type="submit" value="Login" id="submit" onclick="validate()"/>
	<input type="submit" value="Cancel" id="submit" onclick="HomePage.html"/>
	
</form>

<script type="text/javascript">  
var attempt = 3; // Variable to count number of attempts.
// Below function Executes on click of login button.
function validate(){
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
if ( username == "manager" && password == "manager123"){
alert ("Login successfully");
//window.location.href = "Managers dashboard.html"; // Redirecting to other page.
window.location.href = "Managers dashboard.html";
return false;
}
else{
attempt--;// Decrementing by one.
alert("Incorrect username or password. You have left "+attempt+" attempt;");
// Disabling fields after 3 attempts.
if( attempt == 0){
document.getElementById("username").disabled = true;
document.getElementById("password").disabled = true;
document.getElementById("submit").disabled = true;
return false;
}
}
}

</script>
