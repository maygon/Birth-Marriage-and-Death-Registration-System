<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></script>
  <title>Marriage Registration Form</title>
  <link rel="stylesheet" href="form.css">

</head>
<body>
  
  <header class="header">
    <a class="fa fa-home" href="../Index.html">Home</a>
    <img src="img/marks logo.jpeg" alt="logo" width="100px" height="100px"></a>
    <!--form title-->
    <h2>MARRIAGE REGISTRATION FORM</h2>
    <div class="nav-items">
  
    </div>

    <div class="action">
      <div class="profile" onclick="menuToggle();">
        <img src="img/user.jpeg" />
      </div>
      <div class="menu">
        <h2>User Profile<br /></h2>
        <ul>
          <li>
            <img src="img/user.jpeg" /><a href="../User Dashboard/User_Profile.html">My profile</a>
          </li>
          <li><img src="img/Help icon.jpeg" /><a href="../Help/Help.html">Help</a></li>
          <li>
            <img src="img/logout.jpeg" /><a href="../HomePage/HomePage.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>

  </header>
  <form>
  
    <div class="input">
  
  
      <h4>HUSBAND DETAILS</h4>
      <hr>
      <label> Full Name of husband: </label> 
      <input type="text" name="fullname" placeholder= "Your Name " size="15" required /> 
      <div>
      
      <div><label for="birthday">Date of Birth of Husband:</label>
      <input type="date" id="birthday" name="birthday"></div>   
    
      <div>
      <label> Marital Status before the date of marriage of Husband:</label> 
      <input type="text" name="maritalstatus" placeholder="Marital Status" size="15" required /> 
      
      <label> Permanent Address:</label>  
      <input type="text" name="permanetaddress" placeholder="Permanent Address" size="15"required /> 
        
      <h4>WIFE DETAILS</h4>
      <hr>
      <label> Full name of wife:</label>  
      <input type="text" name="fullnameofwife" placeholder="Full Name of wife" size="15"required /> 
    
      <div>
      
        <div><label for="birthday">Date of Birth of wife:</label>
         <input type="date" id="birthday" name="birthday"></div>   
      
         <div>
            <label> Marital Status before the date of marriage of wife: </label>
            <input type="text" name="maritalstatus" placeholder="Marital Status" size="15" required /> 
            
            <label> Permanent Address</label>  
            <input type="text" name="permanetaddress" placeholder="Permanent Address" size="15"required /> 
     
        
      <h4>WITNESS DETAILS</sh4>
      <hr>
      <label> Full name of witness: </label>  
      <input type="text" name="witnessname" placeholder="Fulll name of witness" size="15"required /> 
    
      
      <label> Address of witness: </label>  
      <input type="text" name="witnessaddress" placeholder="Witness Address" size="15"required /> 
     
      <label> This marriage was celebrated between us in the presence of: </label>  
      <input type="text" name="witness" placeholder="Witness" size="15"required /> 
      
      <hr>
      <label> A marriage Officer in the island of Jamaiica by:</label>  
      <input type="text" name="marriageofficer" placeholder="Marriage Officer" size="15"required /> 
      
      
      <label> Married at: </label>  
      <input type="text" name="marriedat" placeholder="Marrid at" size="15"required /> 
      
      <label>In the Parish of:</label>  
      <input type="text" name="Parish" placeholder="Parish" size="15"required /> 
      <hr>
      
      </div>
    
      </form>

      
  </div>
  <div class="registrationbtn">
    <form  action="../User Dashboard/Userdashboard.html">
    <button class="cancelbtn" type="submit">Cancel</button></form>
    <button class="registerbtn">Register</button></div>
  
  </form>
</body>

  function menuToggle() {
    const toggleMenu = document.querySelector(".menu");
    toggleMenu.classList.toggle("active");
  }
