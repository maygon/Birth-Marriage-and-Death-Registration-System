     </div>
    <br>

 <label>Place of Death (Hospital, District, Street Address, etc)</label> 
 <input type="text" name="place of Death (Hospital, District, Street Address, etc)" placeholder= "" size="" required /> 
 <br>

<label>How Did the Person Die?</label> 
<input type="text" name="How Did the Person Die?" placeholder= "" size="" required />

<div>

  <input type="date" id="birthday" name="birthday">
</div> 
<br>

<div>
<label>Registration Number</label> 
<input type="number" name="Registration Number" placeholder= "" size="" required />

<input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
<br>

<label>Reason for applying</label> 
<input type="text" name="Reason for applying" placeholder= "" size="" required />
